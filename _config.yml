# Site Settings
title: "Nathan Parker"
name: "Nathan Parker"
description: "Cloud Architect & Systems Builder"
url: "https://maker-nathan.dev"
baseurl: ""

# Theme
# theme: minimal-mistakes-jekyll
remote_theme: mmistakes/minimal-mistakes@4.27.0
minimal_mistakes_skin: "default"

# Author
author:
  name: "Nathan Parker"
  bio: "Cloud Architect & Systems Builder. Building systems that protect press freedom and enable manufacturing resilience."
  location: "Tacoma, WA"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:nathan@makernet.work"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/maker-nathan"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/touchthesun"

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

# Pagination
paginate: 5
paginate_path: /page:num/